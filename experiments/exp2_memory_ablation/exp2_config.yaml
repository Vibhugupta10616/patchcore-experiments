# Experiment 2: Cross-Domain Generalization Study
# Configuration for domain shift robustness testing

experiment:
  name: "cross_domain_generalization"
  description: "Test robustness to domain shifts"
  categories:
    - "bottle"
    - "cable"
    - "capsule"
    - "carpet"
    - "grid"
    - "hazelnut"
    - "leather"
    - "metal_nut"
    - "pill"
    - "screw"
    - "tile"
    - "toothbrush"
    - "transistor"
    - "wood"
    - "zipper"
  test_cross_domain: true  # Test all train-test combinations

backbone_config:
  name: "resnet50"
  pretrained: true
  feature_layers:
    - "layer3"
    - "layer4"

data_config:
  data_path: "../../data/mvtec_ad"
  image_size: 224
  batch_size: 32
  num_workers: 4

memory_config:
  method: "knn"
  n_neighbors: 5
  n_components: 256

domain_shift_method: "mmd"  # Options: 'mmd', 'wasserstein', 'cosine'

output_path: "./results/exp2_cross_domain"

device: "cuda"
seed: 42
verbose: true
